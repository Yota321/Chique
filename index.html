<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modal and Flip Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Gallery</h1>
    <div class="hamburger">&#9776;</div>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<main>
    <section class="gallery">
        <div class="gallery-grid">
            <img src="image1.jpg" alt="Image 1 Description">
            <img src="image2.jpg" alt="Image 2 Description">
            <img src="image3.jpg" alt="Image 3 Description">
            <!-- Add more images as needed -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Website</p>
</footer>

<!-- Modal Structure -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img class="modal-image" id="modalImage" src="" alt="Modal Image">
                </div>
                <div class="flip-card-back" id="modalCaption"></div>
            </div>
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
